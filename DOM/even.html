<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="number" id="demo"></input>
    <button type="button" onclick="checkEven()">Kiểm tra</button>
    <script>
        function checkEven(){
            a = document.getElementById("demo").value
            if (a % 2 == 0) {
                alert(a + " là 1 số chẵn")
            } else {
                alert(a + " là 1 số lẻ")
            }
        }
    </script>
</body>
</html>
