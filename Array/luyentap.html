<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bt1()">Bài 1</button>
    <button onclick="bt2()">Bài 2</button>
    <button onclick="bt3()">Bài 3</button>
</body>
<script>
    function bt1(){
    let myColor=["Red","Green","White","Black"];
    document.write(myColor.toString()+"<br>"); 
    document.write(myColor.join());
    }

  //////////////////////////////////////////////  
    function bt2(){
        const a = +prompt();
        const b = a.toString();       
        const c = [ b[0] ]

        for( i = 1; i < b.length ; i++ ){
            if( b[i-1] % 2 === 0 && b[i] % 2 === 0){
                c.push("-",b[i])
            }else{
                c.push(b[i])
            }
        }
        document.write(c.join(""));
    }
    function bt3(){
        var str = "Dao Tuan Anh"
        const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWER = 'abcdefghijklmnopqrstuvwxyz';
        const result = [];

        for (i = 0 ; i < str.length;i++){
            if(UPPER.indexOf(str[i]) !== -1){
                result.push(str[i].toLowerCase());
            }
            else if(LOWER.indexOf(str[i]) !== -1){
                result.push(str[i].toUpperCase());
            }
            else{
                result.push(str[i]);
            }
        }
        document.write(result.join(""));
    }
</script>
</html>
