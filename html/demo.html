<!DOCTYPE html>
<html>
    <head>
        <title>PF220R1</title>
    </head>
    <body>
        <p><i><u><b>Đào Tuấn Anh</b></u></i></p>
        <!-- thẻ văn bản -->
        <p>Đào Tuấn Anh</p>
        <!-- thẻ tiêu đề -->
        <h6>Đào Tuấn Anh</h6>
        <h5>Đào Tuấn Anh</h5>
        <h4>Đào Tuấn Anh</h4>
        <h3>Đào Tuấn Anh</h3>
        <h2>Đào Tuấn Anh</h2>
        <h1>Đào Tuấn Anh</h1>
        <!-- thẻ siêu liên kết -->
        <a href="https://google.com" target="_blank">Click để chuyển trang</a>
        <!-- thẻ giữ định dạng -->
        <pre>Hello world</pre>
        <!-- thẻ ảnh (chỉ có thẻ mở,ko có thẻ đóng) -->
        <img src="https://s.memehay.com/files/posts/20200825/914176dc80ac20c0213a2e0279d82b32gau-truc-cao-tu.jpg" alt="error">
        <!-- thẻ danh sách -->
        <ul>
            <li>Hà Nội</li>
            <li>Hồ Chí Minh</li>
        </ul>
        <ol>
            <li> Hà Nội</li>
            <li>Hồ Chí Minh</li>
        </ol>
        <!-- thẻ tạo gạch ngang -->
        <hr>
        <!-- thẻ xuống dòng -->
        <p>Hello
            <br> World
        </p>
        
    </body>
</html>
