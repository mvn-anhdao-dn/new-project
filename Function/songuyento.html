<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" onchange="soNguyenTo(this.value)">
</body>
<script>

    function soNguyenTo(n){
        let flag = true;
        if(n<2){
            flag = false;
        }else{
            for ( let i = 2;i < n-1 ; i++){
                if(n % i ==0){
                    flag = false;
                    break;
                }
            }
        }

        if(flag == true){
            alert(n + " là số nguyên tố")
        }else{
            alert(n + " không phải là số nguyên tố")
        }
        
    }
</script>
</html>
