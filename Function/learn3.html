<script>
   let arr1 = [3, 5, 1, 8, -3, 7, 8]
   let arr2 = [7, 12, 6, 9, 20, 56, 89]
//    let arr3 = []arr4: [0, 0, 0, 0, 0, 0]

    function minArr(arr){
        let min = arr[0]
        if (arr.length == 0) return -1;
        for ( var i = 0;i < arr.length ; i++){
            if(min > arr[i]){
                min = arr[i]
            }
        }
        return min;
    }
    alert(minArr(arr1))
    alert(minArr(arr2))

</script>
