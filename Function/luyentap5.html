<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onchange=giaiThua(this.value)> Nhập nhanh cái tay vào
</body>
<script>
    function giaiThua(a){
        if(a<0){
            return -1;
        }else{
            let result = 1;
            for(let i = 1 ; i <= a ; i++){
                result *= i;
            }
            alert(result)
        }
    }
</script>
</html>
