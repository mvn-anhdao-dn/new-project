<script>
    let arr2 = [1,2,3,4,5]

    function checkNumber(arr,x){
        let count = 0
        for(i =0 ; i < arr.length ; i++){
            if(arr[i] ==x){
                count++;
        }}
        if(count>0){
            alert(count)
        }else{
            alert(-1)
        } 
    }
    checkNumber(arr2,3)
</script>
