<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="date">
    <button type="button" onclick="day()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        function day(){
            let a = +(document.getElementById("date").value)
            switch(a){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText = "Tháng "+ a + " có 31 ngày";
                    break
                case 2:
                    document.getElementById("result").innerText = "Tháng "+ a + " có 28 hoặc 29 ngày";
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "Tháng "+ a + " có 30 ngày";
                    break
            }
        }

    </script>
</body>
</html>
