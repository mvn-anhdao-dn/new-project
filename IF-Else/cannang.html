<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +(prompt("Nhập chiều cao: "));
        let b = +(prompt("Nhập cân nặng: "));
        let BMI = b / a**2
        if(BMI<16){
            document.write("Gầy độ III");
        } else if(16 <= BMI < 17){
            document.write("Gầy độ II");
        } else if(17 <= BMI < 18.5){
            document.write("Gầy độ I");
        } else if(18 <= BMI < 25){
            document.write("Gầy độ I");
        } else if(25 <= BMI < 30){
            document.write("Gầy độ I");
        } else if(30 <= BMI < 35){
            document.write("Gầy độ I");
        } else if(35 <= BMI < 40){
            document.write("Gầy độ I");
        } else if( BMI > 40 ){
            document.write("Gầy độ I");
        }
    </script>
</body>
</html>
