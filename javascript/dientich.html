<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Pi = 3.14;
        let r = prompt("nhập bán kính: ");
        let c = 2 * r * Pi
        let s = r**2 * Pi
        document.write("Chu vi hình tròn là : " + c + " cm");
        document.write("</br>");
        document.write("Diện tích hình tròng là: "+ s +" cm");

    </script>

</body>
</html>
