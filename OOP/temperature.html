<script>
    class Temperature{
        constructor(){
            this.C = 25
        }
        getF(){
            return (this.C - 32) /1.8
        }
        getK(){
            return this.C + 273.15
        }
    }
    let a = new Temperature()
    console.log(a.getF())
    console.log(a.getK())
